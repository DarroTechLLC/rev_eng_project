# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Retry configuration
spring.retry.enabled=true
spring.retry.max-attempts=5
spring.retry.initial-interval=1000
spring.retry.multiplier=2.0
spring.retry.max-interval=30000

# Spring Security Configuration
# This disables the auto-generated security password warning
spring.security.user.name=${SPRING_SECURITY_USER_NAME:admin}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD:}

# Spring MVC Configuration
# Throw NoHandlerFoundException instead of returning default 404 response
# This allows our GlobalExceptionHandler to catch and handle 404s properly
# Note: This only affects handler mapping, not static resources
spring.mvc.throw-exception-if-no-handler-found=true
