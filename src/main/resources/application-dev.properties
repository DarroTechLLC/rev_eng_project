# DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
# Development profile configuration

# Database Connection for Development
spring.datasource.url=jdbc:mysql://localhost:3306/rae_latest?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=miller

# Enable H2 console for local development if needed
# spring.h2.console.enabled=true

# Show more detailed SQL logs in development
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log DevTools activity
logging.level.org.springframework.boot.devtools=DEBUG

# Disable caching for templates and static resources
spring.thymeleaf.cache=false
spring.web.resources.chain.cache=false
# Static resource handling
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0
