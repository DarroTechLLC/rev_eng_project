<!-- Only show the full page layout if not an AJAX request -->
<th:block th:unless="${isAjaxRequest}">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/head :: head}"></th:block>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <th:block th:replace="~{fragments/topbar :: topbar}"></th:block>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Create Company</h1>
                        <a href="/admin/companies" class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm">
                            <i class="fas fa-arrow-left fa-sm text-white-50"></i> Back to Companies
                        </a>
                    </div>

                    <!-- Content Row -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Company Information</h6>
                                </div>
                                <div class="card-body">
                                        <th:block th:replace="~{:: companyForm}"></th:block>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <th:block th:replace="~{fragments/footer :: footer}"></th:block>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <th:block th:replace="~{fragments/logout-modal :: logout-modal}"></th:block>
</body>
</html> 
</th:block>

<!-- Show only the form content for both full page and AJAX requests -->
<th:block th:fragment="companyForm">
    <form th:action="@{/admin/companies/create}" method="post" class="modal-form">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Company Name*</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" class="form-control" id="displayName" name="displayName">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Logo</label>
                    <div id="drop-area" class="card">
                        <div class="card-body text-center">
                            <p>Upload logo after company creation</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" th:if="${isAjaxRequest}" data-dismiss="modal">Cancel</button>
            <a href="/admin/companies" class="btn btn-secondary" th:unless="${isAjaxRequest}">Cancel</a>
        </div>
    </form>
</th:block>
