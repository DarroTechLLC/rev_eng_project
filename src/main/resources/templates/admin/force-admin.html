<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Force Admin Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .initials-circle {
            width: 2rem;
            height: 2rem;
            background-color: #4e73df;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.875rem;
        }
        body {
            padding: 20px;
        }
        .debug-section {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .alert {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Include the topbar fragment -->
    <div th:replace="~{fragments/topbar :: topbar}"></div>
    
    <div class="container mt-5">
        <h1>Force Admin Debug Page</h1>
        
        <div class="alert alert-info">
            <strong>Force Admin Status:</strong> <span th:text="${forceAdminApplied}">Not applied</span>
        </div>
        
        <div class="debug-section">
            <h3>Model Attributes</h3>
            <ul>
                <li><strong>isAdmin:</strong> <span th:text="${isAdmin}">null</span></li>
                <li><strong>isSuperAdmin:</strong> <span th:text="${isSuperAdmin}">null</span></li>
                <li><strong>title:</strong> <span th:text="${title}">null</span></li>
            </ul>
        </div>
        
        <div class="debug-section">
            <h3>Direct Test Links</h3>
            <div class="list-group">
                <a href="/admin/users" class="list-group-item list-group-item-action">Manage Users</a>
                <a href="/admin/companies" class="list-group-item list-group-item-action">Companies</a>
                <a href="/admin/farms" class="list-group-item list-group-item-action">Farms</a>
                <a href="/admin/alerts" class="list-group-item list-group-item-action">Website Alerts</a>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
