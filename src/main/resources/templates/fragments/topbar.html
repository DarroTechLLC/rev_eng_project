<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .initials-circle {
            width: 2rem;
            height: 2rem;
            background-color: #4e73df;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.875rem;
        }

        /* Hide admin menu items by default until JavaScript loads */
        .admin-only, .super-admin-only {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Topbar Fragment -->
    <nav th:fragment="topbar" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
        </button>

        <!-- Company Selector in Topbar -->
        <div class="d-flex align-items-center mr-3">
            <div th:replace="fragments/company-selector :: company-selector"></div>
        </div>

        <!-- Topbar Search -->
        <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
            <div class="input-group">
                <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                    aria-label="Search" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">
                        <i class="fas fa-search fa-sm"></i>
                    </button>
                </div>
            </div>
        </form>

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">
            <!-- Nav Item - Search Dropdown (Visible Only XS) -->
            <li class="nav-item dropdown no-arrow d-sm-none">
                <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-search fa-fw"></i>
                </a>
                <!-- Dropdown - Messages -->
                <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                    aria-labelledby="searchDropdown">
                    <form class="form-inline mr-auto w-100 navbar-search">
                        <div class="input-group">
                            <input type="text" class="form-control bg-light border-0 small"
                                placeholder="Search for..." aria-label="Search"
                                aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">
                                    <i class="fas fa-search fa-sm"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </li>

            <!-- Nav Item - Alerts -->
            <li class="nav-item dropdown no-arrow mx-1">
                <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-bell fa-fw"></i>
                    <!-- Counter - Alerts -->
                    <span class="badge badge-danger badge-counter" id="alertsCounter">0</span>
                </a>
                <!-- Dropdown - Alerts -->
                <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in"
                    aria-labelledby="alertsDropdown">
                    <h6 class="dropdown-header">
                        Website Alerts
                    </h6>
                    <div id="alertsContainer">
                        <div class="text-center p-3">
                            <div class="spinner-border spinner-border-sm text-primary" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <span class="ml-2">Loading alerts...</span>
                        </div>
                    </div>
                    <a class="dropdown-item text-center small text-gray-500" th:href="@{/admin/alerts}" id="showAllAlertsLink">Show All Alerts</a>
                </div>
            </li>

            <!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="mr-2 d-none d-lg-inline text-gray-600 small" th:text="${wholeName}">Username</span>
                    <div class="initials-circle rounded-circle">
                        <span th:if="${user != null && user.firstName != null && user.lastName != null}" 
                              th:text="${#strings.substring(user.firstName, 0, 1) + #strings.substring(user.lastName, 0, 1)}">UN</span>
                        <span th:unless="${user != null && user.firstName != null && user.lastName != null}">UN</span>
                    </div>
                </a>
                <!-- Dropdown - User Information -->
                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                    aria-labelledby="userDropdown">
                    <!-- Admin menu items -->
                    <a class="dropdown-item admin-only" th:href="@{/admin/users}">
                        <i class="fas fa-users fa-sm fa-fw mr-2 text-gray-400"></i>
                        Manage Users
                    </a>
                    <a class="dropdown-item admin-only" th:href="@{/admin/companies}">
                        <i class="fas fa-building fa-sm fa-fw mr-2 text-gray-400"></i>
                        Companies
                    </a>
                    <a class="dropdown-item admin-only" th:href="@{/admin/farms}">
                        <i class="fas fa-tractor fa-sm fa-fw mr-2 text-gray-400"></i>
                        Farms
                    </a>

                    <!-- Super Admin menu items -->
                    <a class="dropdown-item super-admin-only" th:href="@{/admin/alerts}">
                        <i class="fas fa-bell fa-sm fa-fw mr-2 text-gray-400"></i>
                        Website Alerts
                    </a>
                    <!-- Available to all users -->
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#changePasswordModal">
                        <i class="fas fa-key fa-sm fa-fw mr-2 text-gray-400"></i>
                        Change Password
                    </a>
                    <a class="dropdown-item" th:href="@{/account/change-password}">
                        <i class="fas fa-fingerprint fa-sm fa-fw mr-2 text-gray-400"></i>
                        Biometric Authentication
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                        Logout
                    </a>
                </div>
            </li>
        </ul>

        <!-- Script to handle dynamic role-based visibility and alerts -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Hide all admin menu items by default
                document.querySelectorAll('.admin-only').forEach(function(el) {
                    el.style.display = 'none';
                });
                document.querySelectorAll('.super-admin-only').forEach(function(el) {
                    el.style.display = 'none';
                });

                // Fetch user role information
                fetch('/debug/roles-api')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            console.log('User roles:', data);

                            // Show admin menu items if user is an admin
                            if (data.isAdmin === true) {
                                document.querySelectorAll('.admin-only').forEach(function(el) {
                                    el.style.display = 'block';
                                });
                            }

                            // Show super admin menu items if user is a super admin
                            if (data.isSuperAdmin === true) {
                                document.querySelectorAll('.super-admin-only').forEach(function(el) {
                                    el.style.display = 'block';
                                });
                            }

                            // Hide "Show All Alerts" link for non-super-admins
                            if (data.isSuperAdmin !== true) {
                                document.getElementById('showAllAlertsLink').style.display = 'none';
                            }
                        } else {
                            console.log('Not logged in or error fetching roles');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching role information:', error);
                    });

                // Load website alerts for the current company
                loadWebsiteAlerts();

                // Add event listener for company selection to reload alerts
                document.addEventListener('companySelected', function(event) {
                    console.log('Company selected event detected, will reload alerts after navigation');
                });
            });

            // Function to load website alerts
            function loadWebsiteAlerts() {
                const alertsContainer = document.getElementById('alertsContainer');
                const alertsCounter = document.getElementById('alertsCounter');

                // Get the current company ID from the page-top data attribute
                const pageTop = document.getElementById('page-top');
                const companyId = pageTop.getAttribute('data-company-id');

                if (!companyId || companyId === 'default') {
                    console.log('No company ID found, skipping alerts fetch');
                    alertsContainer.innerHTML = '<div class="text-center p-3">No company selected</div>';
                    alertsCounter.textContent = '0';
                    return;
                }

                console.log('Fetching alerts for company ID:', companyId);

                // Get CSRF token from meta tag
                const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');

                // Prepare headers
                const headers = {
                    'Content-Type': 'application/json'
                };

                // Add CSRF token if available
                if (csrfToken && csrfHeader) {
                    headers[csrfHeader] = csrfToken;
                }

                // Fetch active alerts for the current company
                fetch('/api/website-alerts/list-active', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ companyId: companyId }),
                    credentials: 'same-origin'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch alerts');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Alerts data:', data);

                    if (data.success && data.data) {
                        const alerts = data.data;

                        // Update the counter
                        alertsCounter.textContent = alerts.length > 0 ? 
                            (alerts.length > 99 ? '99+' : alerts.length) : '0';

                        // If no alerts, show a message
                        if (alerts.length === 0) {
                            alertsContainer.innerHTML = '<div class="text-center p-3">No active alerts</div>';
                            return;
                        }

                        // Clear the container
                        alertsContainer.innerHTML = '';

                        // Add each alert to the container
                        alerts.forEach(alert => {
                            const alertDate = new Date(alert.created_at).toLocaleDateString();

                            const alertElement = document.createElement('a');
                            alertElement.className = 'dropdown-item d-flex align-items-center';
                            alertElement.href = '#';

                            alertElement.innerHTML = `
                                <div class="mr-3">
                                    <div class="icon-circle bg-primary">
                                        <i class="fas fa-bell text-white"></i>
                                    </div>
                                </div>
                                <div>
                                    <div class="small text-gray-500">${alertDate}</div>
                                    <span class="font-weight-bold">${alert.message}</span>
                                </div>
                            `;

                            alertsContainer.appendChild(alertElement);
                        });
                    } else {
                        console.error('Failed to fetch alerts:', data.message || 'Unknown error');
                        alertsContainer.innerHTML = '<div class="text-center p-3 text-danger">Failed to load alerts</div>';
                        alertsCounter.textContent = '0';
                    }
                })
                .catch(error => {
                    console.error('Error fetching alerts:', error ? error.message || error : 'Unknown error');
                    alertsContainer.innerHTML = '<div class="text-center p-3 text-danger">Error loading alerts</div>';
                    alertsCounter.textContent = '0';
                });
            }
        </script>
    </nav>
</body>
</html>
