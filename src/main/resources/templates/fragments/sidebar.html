<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Sidebar Fragment -->
<ul th:fragment="sidebar" class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
        <div class="sidebar-brand-icon">
            <i class="fas fa-chart-line"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Dashboard</div>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider my-0">

    <!-- Dashboard Section with SEO-friendly URLs -->
    <li class="nav-item">
        <a class="nav-link" th:href="@{/{companyName}/dashboard/daily-volume(companyName=${selectedCompany?.name?.toLowerCase()?.replace(' ', '-')})}">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Dashboard</span>
        </a>
        <!-- Dashboard Sub-items -->
        <div class="collapse show" id="dashboardSubmenu">
            <div class="bg-white py-2 collapse-inner rounded">
                <a class="collapse-item" th:href="@{/{companyName}/dashboard/daily-volume(companyName=${selectedCompany?.name?.toLowerCase()?.replace(' ', '-')})}">
                    <i class="fas fa-fw fa-chart-bar"></i> Daily Volume
                </a>
                <a class="collapse-item" th:href="@{/{companyName}/dashboard/mtd-volume(companyName=${selectedCompany?.name?.toLowerCase()?.replace(' ', '-')})}">
                    <i class="fas fa-fw fa-calendar-week"></i> MTD Volume
                </a>
                <a class="collapse-item" th:href="@{/{companyName}/dashboard/ytd-volume(companyName=${selectedCompany?.name?.toLowerCase()?.replace(' ', '-')})}">
                    <i class="fas fa-fw fa-calendar"></i> YTD Volume
                </a>
                <a class="collapse-item" th:href="@{/{companyName}/dashboard/production-headcount(companyName=${selectedCompany?.name?.toLowerCase()?.replace(' ', '-')})}">
                    <i class="fas fa-fw fa-users"></i> Production Headcount
                </a>
                <a class="collapse-item" th:href="@{/{companyName}/dashboard/animal-headcount(companyName=${selectedCompany?.name?.toLowerCase()?.replace(' ', '-')})}">
                    <i class="fas fa-fw fa-paw"></i> Animal Headcount
                </a>
                <a class="collapse-item" th:href="@{/{companyName}/weekly-report(companyName=${selectedCompany?.name?.toLowerCase()?.replace(' ', '-')})}">
                    <i class="fas fa-fw fa-file-alt"></i> Weekly Report
                </a>
                <a class="collapse-item" th:href="@{/{companyName}/daily-report(companyName=${selectedCompany?.name?.toLowerCase()?.replace(' ', '-')})}">
                    <i class="fas fa-fw fa-file"></i> Daily Report
                </a>
                <a class="collapse-item" th:href="@{/{companyName}/production-detail(companyName=${selectedCompany?.name?.toLowerCase()?.replace(' ', '-')})}">
                    <i class="fas fa-fw fa-info-circle"></i> Production Detail
                </a>
                <a class="collapse-item" th:href="@{/{companyName}/market-data(companyName=${selectedCompany?.name?.toLowerCase()?.replace(' ', '-')})}">
                    <i class="fas fa-fw fa-chart-line"></i> Market Data
                </a>
            </div>
        </div>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider">

    <!-- Projects Section with SEO-friendly URL -->
    <li class="nav-item">
        <a class="nav-link" th:href="@{/{companyName}/projects(companyName=${selectedCompany?.name?.toLowerCase()?.replace(' ', '-')})}">
            <i class="fas fa-fw fa-project-diagram"></i>
            <span>Projects</span>
        </a>

        <!-- Projects Sub-items (with Farm Selector) -->
        <div class="collapse show" id="projectsSubmenu">
            <div class="bg-white py-2 collapse-inner rounded">
                <!-- Farm Selector Placeholder -->
                <div class="px-3 mb-2">
                    <span class="text-xs font-weight-bold text-primary mb-1">Select Farm</span>
                    <select id="farmSelector" class="form-control form-control-sm"
                            onchange="updateProjectLinks(this.value)">
                        <option th:each="farm : ${farms}" th:value="${farm.id}"
                                th:text="${farm.name}"
                                th:selected="${farm.id == selectedFarmKey}"></option>
                    </select>
                </div>

                <!-- Project Links with SEO-friendly URLs -->
                <a class="collapse-item" th:href="@{/{companyName}/projects/{farmName}/production(companyName=${selectedCompany?.name?.toLowerCase()?.replace(' ', '-')},farmName=${selectedFarm?.name?.toLowerCase()?.replace(' ', '-')})}">
                    <i class="fas fa-fw fa-industry"></i> Production
                </a>
                <a class="collapse-item" th:href="@{/{companyName}/projects/{farmName}/livestock(companyName=${selectedCompany?.name?.toLowerCase()?.replace(' ', '-')},farmName=${selectedFarm?.name?.toLowerCase()?.replace(' ', '-')})}">
                    <i class="fas fa-fw fa-cow"></i> Livestock
                </a>
                <a class="collapse-item" th:href="@{/{companyName}/projects/{farmName}/digesters(companyName=${selectedCompany?.name?.toLowerCase()?.replace(' ', '-')},farmName=${selectedFarm?.name?.toLowerCase()?.replace(' ', '-')})}">
                    <i class="fas fa-fw fa-flask"></i> Digesters
                </a>
                <a class="collapse-item" th:href="@{/{companyName}/projects/{farmName}/metrics(companyName=${selectedCompany?.name?.toLowerCase()?.replace(' ', '-')},farmName=${selectedFarm?.name?.toLowerCase()?.replace(' ', '-')})}">
                    <i class="fas fa-fw fa-chart-pie"></i> Metrics
                </a>
            </div>
        </div>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider">
</ul>

<!-- JavaScript for Farm Selector -->
<script th:fragment="sidebar-scripts">
    function updateProjectLinks(farmKey) {
        // Store selected farm key in localStorage
        localStorage.setItem('selectedFarmKey', farmKey);
        
        // Get the farm name from the select element
        const farmSelector = document.getElementById('farmSelector');
        const selectedFarmName = farmSelector.options[farmSelector.selectedIndex].text.toLowerCase().replace(/\s+/g, '-');
        
        // Get company name and current page from URL
        const urlParts = window.location.pathname.split('/');
        const projectsIndex = urlParts.indexOf('projects');
        
        if (window.location.pathname.includes('/projects/')) {
            // We're on a projects page - get company name from URL or data attribute
            let companyName = '';
            
            if (projectsIndex > 0) {
                // Get company name from URL
                companyName = urlParts[projectsIndex - 1]; 
            } else {
                // Fallback to data attribute on company selector
                const companyDisplayEl = document.getElementById('currentCompanyDisplay');
                companyName = companyDisplayEl.getAttribute('data-company-slug') || '';
            }
            
            if (!companyName) {
                console.error("Unable to determine company name for navigation");
                return;
            }
            
            // Get current project type (production, livestock, etc.)
            const projectType = projectsIndex + 2 < urlParts.length ? urlParts[projectsIndex + 2] : 'production';
            
            // Build SEO-friendly URL
            const newUrl = `/${companyName}/projects/${selectedFarmName}/${projectType}`;
            console.log(`Navigating to: ${newUrl}`);
            window.location.href = newUrl;
        } else {
            console.log("Not on a projects page, no navigation performed");
        }
    }

    // Initialize when document is ready
    document.addEventListener('DOMContentLoaded', function() {
        // Set default farm key if none is selected
        if (!localStorage.getItem('selectedFarmKey') && document.getElementById('farmSelector')) {
            localStorage.setItem('selectedFarmKey', document.getElementById('farmSelector').value);
        }
        
        console.log("ðŸ§  Sidebar scripts loaded - updateProjectLinks function now available");
    });
</script>
</body>
</html>
