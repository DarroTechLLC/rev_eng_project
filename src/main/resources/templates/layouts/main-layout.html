<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/head :: head}"></th:block>
<th:block th:replace="~{fragments/sidebar :: company-selector-styles}"></th:block>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <th:block th:replace="~{fragments/topbar :: topbar}"></th:block>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Main content will be inserted here -->
                    <th:block th:replace="${content}">
                        Content goes here
                    </th:block>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <th:block th:replace="~{fragments/footer :: footer}"></th:block>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <th:block th:replace="~{fragments/logout-modal :: logout-modal}"></th:block>
    
    <!-- Company Selector Script -->
    <th:block th:replace="~{fragments/sidebar :: company-selector-script}"></th:block>
</body>
</html>
