<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    
    <!-- CSRF token for Ajax requests -->
    <meta name="_csrf" th:content="${_csrf != null ? _csrf.token : ''}" />
    <meta name="_csrf_header" th:content="${_csrf != null ? _csrf.headerName : ''}" />
    
    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Bootstrap CSS and Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,300,400,700,900}">
    
    <!-- Company Selector Styles -->
    <link rel="stylesheet" th:href="@{/css/company-selector.css}">
    
    <!-- Custom dropdown styles -->
    <style>
        /* Ensure dropdowns show properly */
        .dropdown-menu.show {
            display: block !important;
        }
        
        /* Smooth transitions for dropdowns */
        .dropdown-menu {
            transition: opacity 0.2s, transform 0.2s;
            opacity: 0;
            transform: translateY(-10px);
            display: none;
        }
        
        .dropdown-menu.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Better styling for user dropdown items */
        .dropdown-item {
            padding: 0.5rem 1.5rem;
            transition: background-color 0.2s;
        }
        
        .dropdown-item:hover {
            background-color: #f8f9fa;
        }
        
        /* Fix for admin-only items */
        .admin-only, .super-admin-only {
            display: none;
        }
    </style>
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <div th:replace="fragments/topbar :: topbar"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Main content will be inserted here -->
                    <div th:replace="${content}">
                        Content goes here
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div th:replace="fragments/footer :: footer"></div>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:replace="fragments/logout-modal :: logout-modal"></div>
    
    <!-- Sidebar Script -->
    <div th:replace="fragments/sidebar :: sidebar-scripts"></div>
    
    <!-- Company Selector Script -->
    <div th:replace="fragments/company-selector :: company-selector-script"></div>
    
    <!-- Core custom scripts -->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    
    <!-- Dropdown functionality -->
    <script th:src="@{/js/dropdowns.js}"></script>
    
    <!-- Custom JavaScript -->
    <script>
        console.log('ðŸš€ Main layout loaded');
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸ“„ DOM fully loaded and parsed');
        });
    </script>
    
    <!-- Debug information -->
    <div class="d-none">
        <div id="debug-info">
            <p>Selected Company ID: <span th:text="${session.selectedCompanyId ?: 'None'}">None</span></p>
            <p>User ID: <span th:text="${session.user ?: 'None'}">None</span></p>
        </div>
    </div>
</body>
</html>
