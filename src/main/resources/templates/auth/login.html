<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login - RevEng Project</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                <div class="p-5 d-flex justify-content-center align-items-center h-100">
                                    <div class="text-center text-white" style="background-color: rgba(0, 0, 0, 0.6); padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
                                        <h2 class="h2 mb-4" style="font-weight: bold; text-shadow: 2px 2px 4px #000000;">Company Name and Logo</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6" style="border-left: 1px solid #e3e6f0;">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user" method="post" th:object="${loginFormDTO}">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="username" th:field="*{username}"
                                                placeholder="Enter Username...">
                                            <p class="text-danger" th:errors="*{username}"></p>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="password" th:field="*{password}"
                                                placeholder="Password">
                                            <p class="text-danger" th:errors="*{password}"></p>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="rememberMe">
                                                <label class="custom-control-label" for="rememberMe">Remember Me</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>
                                        <!-- Biometric login button (hidden by default, shown by JavaScript if available) -->
                                        <button type="button" id="biometric-login-button" class="btn btn-info btn-user btn-block mt-2" 
                                               data-toggle="tooltip" data-placement="top" 
                                               title="First-time users: You need to register your biometric credentials first. Please log in with your password and go to Account â†’ Biometric Authentication."
                                               style="display: none;">
                                            <i class="fas fa-fingerprint mr-1"></i> Login with Biometrics
                                        </button>
                                        <hr>
                                        <div class="text-center">
                                            <a class="small" href="/forgot-password">Forgot Password?</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!-- WebAuthn scripts -->
    <script src="/js/webauthn.js"></script>

    <!-- Initialize tooltips -->
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>
</html>
