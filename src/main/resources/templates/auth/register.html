<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Roeslein Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .role-select {
            border-radius: 10rem;
            padding: 0.375rem 0.75rem;
            height: auto;
        }
    </style>
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" method="post" th:object="${registerFormDTO}">
                                <!-- Add CSRF token -->
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" 
                                           id="username" th:field="*{username}"
                                           placeholder="Username">
                                    <p class="text-danger" th:errors="*{username}"></p>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user"
                                            id="firstName" th:field="*{firstName}"
                                            placeholder="First Name">
                                        <p class="text-danger" th:errors="*{firstName}"></p>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user"
                                            id="lastName" th:field="*{lastName}"
                                            placeholder="Last Name">
                                        <p class="text-danger" th:errors="*{lastName}"></p>
        </div>
    </div>
        <div class="form-group">
                                    <input type="email" class="form-control form-control-user"
                                           id="email" th:field="*{email}"
                                           placeholder="Email Address">
                                    <p class="text-danger" th:errors="*{email}"></p>
        </div>
        <div class="form-group">
                                    <input type="tel" class="form-control form-control-user"
                                           id="phone" th:field="*{phone}"
                                           placeholder="Phone Number (Optional)">
                                    <p class="text-danger" th:errors="*{phone}"></p>
                                </div>
<!--                                <div class="form-group mb-3">-->
<!--                                    <label for="roles" class="form-label">Select Roles</label>-->
<!--                                    <select multiple class="form-select role-select" id="roles" th:field="*{roleIds}" size="3">-->
<!--                                        <option th:each="role : ${roles}"-->
<!--                                                th:value="${role.id}"-->
<!--                                                th:text="${role.name}">Role Name</option>-->
<!--                                    </select>-->
<!--                                    <small class="form-text text-muted">Hold Ctrl/Cmd to select multiple roles. If none selected, 'User' role will be assigned by default.</small>-->
<!--                                </div>-->
                                <div class="mb-3">
                                    <label for="rolesDropdown" class="form-label">User Roles</label>
                                    <div class="dropdown">
                                        <button class="btn btn-outline-primary dropdown-toggle w-100 text-start" type="button" id="rolesDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                            Select a role
                                        </button>
                                        <ul class="dropdown-menu w-100" aria-labelledby="rolesDropdown">
                                            <li th:each="role : ${roles}">
                                                <div class="form-check px-3">
                                                    <input class="form-check-input role-radio" type="radio"
                                                           th:id="'role_' + ${role.id}"
                                                           th:name="roleId"
                                                           th:value="${role.id}"
                                                           th:checked="${role.id == selectedRoleId}" />
                                                    <label class="form-check-label" th:for="'role_' + ${role.id}" th:text="${role.name}">Role Name</label>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <small class="form-text text-muted">Choose a user role. If none selected, 'User' will be assigned by default.</small>
                                </div>


                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="password" th:field="*{password}"
                                            placeholder="Password">
                                        <p class="text-danger" th:errors="*{password}"></p>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="verifyPassword" th:field="*{verifyPassword}"
                                            placeholder="Repeat Password">
                                        <p class="text-danger" th:errors="*{verifyPassword}"></p>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                                <hr>
                                <a href="#" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="#" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="/forgot-password">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="/login">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap 5 Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>
</body>
</html>
