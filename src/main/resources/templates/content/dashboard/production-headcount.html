<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Production Headcount Dashboard</title>
    <!-- Enhanced Highcharts with Export Functionality -->
    <div th:replace="fragments/highcharts-scripts :: highcharts-with-utils"></div>
    <div th:replace="fragments/highcharts-scripts :: chart-export-menu"></div>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Historic 52-Week Production per 52-Week Inventory Population</h6>
                        <div class="chart-controls">
                            <!-- Chart Type Selector -->
                            <select id="chartType" class="form-control d-inline-block w-auto">
                                <option value="line">Line</option>
                                <option value="column">Column</option>
                                <option value="bar">Bar</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="loadingIndicator" style="display: none;">Loading...</div>
                        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                        <div id="productionHeadcountChart" style="min-height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Chart Initialization Script -->
<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        // Get company ID from Thymeleaf model
        const selectedCompanyId = /*[[${selectedCompanyId}]]*/ '';
        const chartTypeSelector = document.getElementById('chartType');
        const chartContainer = document.getElementById('productionHeadcountChart');
        let chart;

        // Log initial data presence
        console.log('🔍 Chart Configuration Verification:');
        console.log('✓ Chart container present:', !!document.getElementById('productionHeadcountChart'));
        console.log('✓ Chart type selector present:', !!chartTypeSelector);
        console.log('✓ Company ID present:', !!selectedCompanyId);

        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function updateChart() {
            console.log('🏢 Company ID:', selectedCompanyId);

            showLoading();
            hideError();

            // Calculate date range (from 2022 to current date)
            const from = new Date(2022, 0, 1).toISOString().split('T')[0]; // 2022-01-01
            const to = new Date().toISOString().split('T')[0]; // Current date

            fetch('/api/charts/multi-farm/production-population-52week-timeline', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    company_id: selectedCompanyId,
                    from: from,
                    to: to
                })
            })
            .then(response => {
                console.log('📡 API Response status:', response.status);
                if (!response.ok) {
                    throw new Error('Failed to fetch chart data');
                }
                return response.json();
            })
            .then(response => {
                console.log('📊 Received data:', response);
                console.log('✓ Data structure valid:', !!response.data);

                const data = response.data;

                if (chart) {
                    chart.destroy();
                }

                // Create chart using direct Highcharts implementation
                console.log('🚀 Creating Production Headcount Chart with direct Highcharts');
                
                const chart = Highcharts.chart('productionHeadcountChart', {
                    chart: {
                        type: chartType === 'column' ? 'column' : chartType,
                        inverted: chartType === 'bar', // For horizontal bar charts
                        height: 400
                    },
                    title: {
                        text: 'Production per Animal Headcount',
                        style: {
                            fontSize: '16px',
                            fontWeight: 'bold'
                        }
                    },
                    xAxis: {
                        type: 'category',
                        title: {
                            text: 'Farm'
                        }
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: 'MMBTUs per Animal'
                        },
                        labels: {
                            formatter: function() {
                                return Highcharts.numberFormat(this.value, 2);
                            }
                        }
                    },
                    tooltip: {
                        formatter: function() {
                            return `<b>${this.series.name}</b><br/>
                                    ${this.key}: ${Highcharts.numberFormat(this.y, 2)} MMBTUs per animal`;
                        }
                    },
                    series: [{
                        name: 'Production per Animal',
                        data: chartData,
                        color: 'rgba(75, 192, 192, 1)'
                    }],
                    exporting: {
                        enabled: false // Disabled built-in exporting as we're using custom export menu
                    }
                });

                // Initialize enhanced export menu
                initChartExportMenu(chart, document.getElementById('productionHeadcountChart'));

            })
            .catch(error => {
                console.error('❌ Error:', error);
                showError('Failed to load chart data. Please try again.');
                hideLoading();
            });
        }

        // Event listeners
        chartTypeSelector.addEventListener('change', () => {
            // When chart type changes, we need to recreate the chart with the new type
            updateChart();
        });

        // Initialize chart on page load
        document.addEventListener('DOMContentLoaded', updateChart);
    </script>
</th:block>
</body>
</html>
