<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Daily Volume Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/chart-type-selector.css}">
    <style>
        .chart-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .chart-title {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        .date-selector {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .chart-controls { flex-direction: column; align-items: flex-start; }
            .chart-title { font-size: 14px; }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Daily Volume</h6>
                        <div class="chart-controls">
                            <input type="date" id="dateSelector" class="date-selector"
                                   th:value="${#dates.format(selectedDate, 'yyyy-MM-dd')}" />
                            <div class="chart-type-selector" id="daily-volume-chart-selector"></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="loadingIndicator" style="display: none;">Loading...</div>
                        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                        <div id="dailyVolumeChart" style="min-height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script th:src="@{/js/helpers/date-helpers.js}"></script>
<script th:src="@{/js/highcharts-with-utils.js}"></script>
<script th:src="@{/js/chart-export-menu.js}"></script>
<script th:src="@{/js/chart-type-selector.js}"></script>
<script th:inline="javascript">
    const selectedCompanyId = /*[[${selectedCompanyId}]]*/ '';
    const dateSelector = document.getElementById('dateSelector');
    const chartContainer = document.getElementById('dailyVolumeChart');
    let chart;

    // console.log('üîç Chart Configuration Verification:');
    // console.log('‚úì Chart container present:', !!chartContainer);
    // console.log('‚úì Date selector present:', !!dateSelector);
    // console.log('‚úì Company ID present:', !!selectedCompanyId);

    function showLoading() {
        document.getElementById('loadingIndicator').style.display = 'block';
    }

    function hideLoading() {
        document.getElementById('loadingIndicator').style.display = 'none';
    }

    function showError(message) {
        const errorElement = document.getElementById('errorMessage');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }

    function hideError() {
        document.getElementById('errorMessage').style.display = 'none';
    }

    function updateChart() {
        let selectedDate = dateSelector.value;

        if (!selectedDate) {
            const today = window.dateHelpers ?
                window.dateHelpers.getCurrentDateString() :
                new Date().toISOString().split('T')[0];
            selectedDate = today;
            dateSelector.value = selectedDate;
        }

        let isDateValid = true;
        if (window.dateHelpers && window.dateHelpers.isValidDateString) {
            isDateValid = window.dateHelpers.isValidDateString(selectedDate);
            if (!isDateValid) {
                showError('Invalid date format. Please use YYYY-MM-DD format.');
                hideLoading();
                return;
            } else {
                hideError();
            }
        }

        const chartSelector = window.chartSelectors?.find(s => s.containerId === 'daily-volume-chart-selector');
        const chartType = chartSelector ? chartSelector.getSelectedType() : 'column';

        // console.log('üìÖ Selected date:', selectedDate);
        // console.log('üìä Chart type:', chartType);
        // console.log('üè¢ Company ID:', selectedCompanyId);

        showLoading();
        hideError();

        fetch('/api/charts/multi-farm/farm-volumes-for-date', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ company_id: selectedCompanyId, date: selectedDate })
        })
            .then(response => {
                // console.log('üì° API Response status:', response.status);
                if (!response.ok) {
                    throw new Error('Failed to fetch chart data');
                }
                return response.json();
            })
            .then(data => {
                // console.log('üìä Received data:', data);

                if (data.error) {
                    throw new Error(data.errorMessage || 'Error in API response');
                }

                if (chart) {
                    try {
                        if (typeof chart.destroy === 'function') chart.destroy();
                    } catch (e) {
                        // console.warn('Error destroying chart:', e);
                    }
                    chartContainer.innerHTML = '';
                    chart = null;
                }

                const chartData = data.data || [];
                if (chartData.length === 0) {
                    showError('No data available for the selected date.');
                    hideLoading();
                    return;
                }

                const seriesData = chartData.map(item => {
                    const farmName = item.farm_name || item.farm_id;
                    const volume = item.volume || 0;
                    return [farmName, volume];
                });

                const totalVolume = seriesData.reduce((sum, item) => sum + item[1], 0);

                // console.log('üöÄ Creating Daily Volume Chart with direct Highcharts');

                chart = Highcharts.chart('dailyVolumeChart', {
                    chart: {
                        type: chartType === 'column' ? 'column' : chartType,
                        inverted: chartType === 'bar',
                        height: 400
                    },
                    title: {
                        text: `Daily Production Volume: (${Highcharts.numberFormat(totalVolume, 0)} MMBTUs)`,
                        style: { fontSize: '16px', fontWeight: 'bold' }
                    },
                    xAxis: { type: 'category', title: { text: 'Farm' } },
                    yAxis: {
                        min: 0,
                        title: { text: 'MMBTUs' },
                        labels: { formatter: function() { return Highcharts.numberFormat(this.value, 0); } }
                    },
                    tooltip: {
                        formatter: function() {
                            return `<b>${this.series.name}</b><br/>${this.key}: ${Highcharts.numberFormat(this.y, 0)} MMBTUs`;
                        }
                    },
                    series: [{ name: 'Daily Volume', data: seriesData, color: 'rgba(75, 192, 192, 1)' }],
                    exporting: { enabled: false }
                });

                initChartExportMenu(chart, document.getElementById('dailyVolumeChart'));

                hideLoading();
                // console.log('‚úÖ Daily Volume Chart with enhanced export created');
            })
            .catch(error => {
                // console.error('‚ùå Error fetching daily volume data:', error);
                let errorMessage = 'Error loading chart data: ' + error.message;
                if (!navigator.onLine || error.name === 'TypeError') {
                    errorMessage = 'Network error. Please check your internet connection and try again.';
                }
                showError(errorMessage);

                if (chart) {
                    try {
                        if (typeof chart.destroy === 'function') chart.destroy();
                    } catch (e) {
                        // console.warn('Error destroying chart during error handling:', e);
                    }
                    chartContainer.innerHTML = '';
                    chart = null;
                }
                hideLoading();
            });
    }

    function initChartTypeSelectors() {
        window.chartSelectors = initializeChartTypeSelectors();
    }

    document.addEventListener('DOMContentLoaded', function() {
        // console.log('üöÄ Initializing Daily Volume Dashboard...');
        initChartTypeSelectors();

        dateSelector.addEventListener('change', function(e) {
            const value = e.target.value;
            hideError();
            if (value && window.dateHelpers && window.dateHelpers.isValidDateString) {
                const isValid = window.dateHelpers.isValidDateString(value);
                if (isValid) updateChart();
                else showError('Invalid date format. Please use YYYY-MM-DD format.');
            } else {
                updateChart();
            }
        });

        dateSelector.addEventListener('input', function() { hideError(); });

        dateSelector.addEventListener('blur', function(e) {
            const value = e.target.value;
            if (value && window.dateHelpers && window.dateHelpers.isValidDateString) {
                const isValid = window.dateHelpers.isValidDateString(value);
                if (!isValid) showError('Invalid date format. Please use YYYY-MM-DD format.');
            }
        });

        updateChart();
        // console.log('‚úÖ Daily Volume Dashboard initialized');
    });
</script>
</body>
</html>
