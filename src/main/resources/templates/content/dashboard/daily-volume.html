<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Daily Volume Dashboard</title>
    <!-- Highcharts with Utils -->
    <div th:replace="fragments/highcharts-scripts :: highcharts-with-utils"></div>
    <div th:replace="fragments/highcharts-scripts :: chart-export-menu"></div>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Daily Volume</h6>
                        <div class="chart-controls">
                            <!-- Date Selector -->
                            <input type="date" id="dateSelector" class="form-control d-inline-block w-auto mr-2"
                                   th:value="${#dates.format(selectedDate, 'yyyy-MM-dd')}" />
                            <!-- Chart Type Selector -->
                            <select id="chartType" class="form-control d-inline-block w-auto">
                                <option value="bar">Bar</option>
                                <option value="column">Column</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="loadingIndicator" style="display: none;">Loading...</div>
                        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                        <div id="dailyVolumeChart" style="min-height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Chart Initialization Script -->
<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        // Get company ID from Thymeleaf model
        const selectedCompanyId = /*[[${selectedCompanyId}]]*/ '';
        const dateSelector = document.getElementById('dateSelector');
        const chartTypeSelector = document.getElementById('chartType');
        const chartContainer = document.getElementById('dailyVolumeChart');
        let chart;

        // Log initial data presence
        console.log('ðŸ” Chart Configuration Verification:');
        console.log('âœ“ Chart container present:', !!chartContainer);
        console.log('âœ“ Date selector present:', !!dateSelector);
        console.log('âœ“ Chart type selector present:', !!chartTypeSelector);
        console.log('âœ“ Company ID present:', !!selectedCompanyId);

        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function updateChart() {
            const selectedDate = dateSelector.value;
            console.log('ðŸ“… Selected date:', selectedDate);
            console.log('ðŸ¢ Company ID:', selectedCompanyId);

            showLoading();
            hideError();

            fetch('/api/charts/multi-farm/farm-volumes-for-date', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    company_id: selectedCompanyId,
                    date: selectedDate
                })
            })
            .then(response => {
                console.log('ðŸ“¡ API Response status:', response.status);
                if (!response.ok) {
                    throw new Error('Failed to fetch chart data');
                }
                return response.json();
            })
            .then(response => {
                console.log('ðŸ“Š Received data:', response);
                console.log('âœ“ Data structure valid:', !!response.data);
                console.log('âœ“ Farm records:', response.data.length);

                const data = response.data;
                data.forEach(item => {
                    console.log(`âœ“ Farm ${item.farm_name || item.farm_id} (ID: ${item.farm_id}): Volume = ${item.volume} (type: ${typeof item.volume})`);
                });

                if (chart) {
                    chart.destroy();
                }

                // Create chart with verified data
                createChart(data);
            })
            .catch(error => {
                console.error('âŒ Error:', error);
                showError('Failed to load chart data. Please try again.');
                hideLoading();
            });
        }

        function createChart(data) {
            // Validate and prepare data for Highcharts
            if (!data || !Array.isArray(data) || data.length === 0) {
                console.error('âŒ Invalid data provided to createChart:', data);
                showError('No data available for the selected date.');
                hideLoading();
                return;
            }

            // Format data for chart
            const chartData = data.map(item => [
                item.farm_name || item.farm_id || 'Unknown',
                parseFloat(item.volume) || 0
            ]).filter(([name, value]) => name && value >= 0);

            if (chartData.length === 0) {
                console.error('âŒ No valid data points found after formatting');
                showError('No valid data available for the selected date.');
                hideLoading();
                return;
            }

            // Calculate total volume
            const totalVolume = chartData.reduce((sum, [name, value]) => sum + value, 0);

            console.log('ðŸ“ˆ Chart Data Verification:');
            console.log('âœ“ Valid data points:', chartData.length);
            console.log('âœ“ Total volume calculated:', totalVolume);
            console.log('âœ“ Chart data:', chartData);

            // Get the selected chart type
            const chartType = chartTypeSelector.value;
            console.log('ðŸ“Š Creating chart with type:', chartType);

            // Create Highcharts chart directly
            try {
                chart = Highcharts.chart('dailyVolumeChart', {
                    chart: {
                        type: chartType === 'column' ? 'column' : chartType,
                        height: 400
                    },
                    title: {
                        text: `Daily Production Volume: (${Math.round(totalVolume).toLocaleString()} MMBTUs)`,
                        style: {
                            fontSize: '16px',
                            fontWeight: 'bold'
                        },
                        margin: 20
                    },
                    xAxis: {
                        type: 'category',
                        title: {
                            text: 'Farm'
                        }
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: 'MMBTUs'
                        },
                        labels: {
                            formatter: function() {
                                return Highcharts.numberFormat(this.value, 0);
                            }
                        }
                    },
                    tooltip: {
                        formatter: function() {
                            return `<b>${this.series.name}</b><br/>
                                    ${this.key}: ${Highcharts.numberFormat(this.y, 0)} MMBTUs`;
                        }
                    },
                    legend: {
                        enabled: false
                    },
                    series: [{
                        name: 'Volume',
                        data: chartData
                    }],
                    exporting: {
                        enabled: false // Disabled built-in exporting as we're using custom export menu
                    }
                });

                // Initialize enhanced export menu
                initChartExportMenu(chart, chartContainer);

                hideLoading();
                console.log('âœ… Chart successfully rendered with export menu');
            } catch (error) {
                console.error('âŒ Error creating Highcharts chart:', error);
                showError('Failed to create chart. Please try again.');
                hideLoading();
            }
        }

        // Event listeners
        dateSelector.addEventListener('change', updateChart);
        chartTypeSelector.addEventListener('change', () => {
            // When chart type changes, we need to recreate the chart with the new type
            updateChart();
        });

        // Initialize chart on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Update chart
            updateChart();
        });
    </script>
</th:block>
</body>
</html>
