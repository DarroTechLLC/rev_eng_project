<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weekly Report Dashboard</title>
    <style>
        #main-content {
            padding: 0;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px);
        }
        .report-header {
            padding: 12px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        .report-title {
            font-weight: bold;
        }
        .report-timestamp {
            font-weight: bold;
        }
        .report-date-selector input {
            margin-right: 4px;
            border: solid 2px #e6e6e6;
            padding: 0 6px;
            border-radius: 6px;
        }
        .pdf-viewer {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid" id="main-content">
        <div class="report-header">
            <div class="report-title">Weekly Report</div>
            <div class="report-timestamp" id="pdfTimestamp"></div>
            <div class="report-date-selector">
                <input type="date" id="dateSelector" class="form-control">
            </div>
        </div>
        <iframe id="pdfViewer" class="pdf-viewer"></iframe>
    </div>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const companyId = /*[[${selectedCompany.id}]]*/ 'default-company-id';
            const companyName = /*[[${selectedCompany.name}]]*/ 'default-company-name';

            // Initialize with current date
            const dateSelector = document.getElementById('dateSelector');
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            dateSelector.value = formattedDate;

            // Function to format date as MM/DD/YYYY
            function formatDate(dateString) {
                const date = new Date(dateString);
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const year = date.getFullYear();
                return `${month}/${day}/${year}`;
            }

            // Function to fetch PDF timestamp
            function fetchPdfTimestamp(date) {
                fetch(`/api/reports/weekly-pdf/timestamp?company_id=${companyId}&date=${date}`)
                    .then(res => res.json())
                    .then(json => {
                        const { timestamp } = json;
                        document.getElementById('pdfTimestamp').textContent = formatDate(timestamp);
                    })
                    .catch(error => {
                        console.error('Error fetching PDF timestamp:', error);
                    });
            }

            // Function to update PDF URL
            function updatePdfUrl(date) {
                const url = `/api/reports/weekly-pdf/${companyName}/?company_id=${companyId}&date=${date}`;
                document.getElementById('pdfViewer').src = url;
                fetchPdfTimestamp(date);
            }

            // Initialize with current date
            updatePdfUrl(formattedDate);

            // Add event listener for date changes
            dateSelector.addEventListener('change', function() {
                updatePdfUrl(this.value);
            });
        });
    </script>
</body>
</html>
