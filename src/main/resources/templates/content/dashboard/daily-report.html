<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">
<head>
    <title>Daily Report</title>
    <style>
        /* Override container-fluid padding for this page */
        .container-fluid {
            padding: 0 !important;
        }
        
        #main-content {
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        iframe {
            flex: 1;
        }
        .report-header {
            padding: 12px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .report-header-section {
            display: flex;
            flex-direction: row;
            gap: 12px;
            align-items: center;
        }
        .report-title {
            font-weight: bold;
        }
        .report-date {
            color: #456;
        }
        .report-date-selector {
            display: flex;
        }
        .report-date-selector input[type="date"] {
            margin-right: 4px;
            border: solid 2px #e6e6e6;
            padding: 0 6px;
            border-radius: 6px;
        }
        .report-date-selector button {
            margin-right: 6px;
            background-color: #eee;
            border: solid 2px #e6e6e6;
            padding: 0 6px;
            border-radius: 6px;
        }
        .pdf-link {
            border: solid 1px #4af;
            padding: 4px 6px;
            border-radius: 6px;
            color: white;
            background-color: #369;
            font-size: 12px;
            text-decoration: none;
            transition: background-color 200ms ease;
        }
        .pdf-link:hover {
            background-color: #4af;
        }
        .pdf-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        .pdf-viewer {
            width: 100vw;
            height: 100%;
            border-top: solid 1px #ccc;
            margin-left: -10px;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="report-header">
            <div class="report-header-section">
                <div class="report-title">Daily Report:</div>
                <div th:if="${reportDate}" class="report-date" th:text="${reportDate}"></div>
                <a th:if="${downloadUrl}"
                   th:href="${downloadUrl}"
                   target="_blank"
                   class="pdf-link">Download PDF</a>
            </div>
            <div class="report-date-selector">
                <button th:if="${selectedDate != maxDate}" 
                        onclick="resetDate()" 
                        type="button">Reset</button>
                <input type="date" 
                       th:value="${selectedDate}"
                       th:max="${maxDate}"
                       onchange="updateReport(this.value)"/>
            </div>
        </div>

        <div class="pdf-container">
            <iframe th:if="${viewerUrl != null}" 
                    class="pdf-viewer"
                    th:src="${viewerUrl}">
            </iframe>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script th:inline="javascript">
            const maxDate = /*[[${maxDate}]]*/ '';
            const currentCompanyId = /*[[${companyId}]]*/ '';

            if (!/*[[${reportDate}]]*/ '') {
                const selectedDate = /*[[${selectedDate}]]*/ '';
                if (selectedDate && currentCompanyId) {
                    fetch(`/api/reports/daily-pdf/timestamp?company_id=${currentCompanyId}&date=${selectedDate}`)
                        .then(res => res.ok ? res.json() : null)
                        .then((json) => {
                            if (json && json.timestamp) {
                                const date = new Date(json.timestamp);
                                const friendlyDate = date.toLocaleDateString('en-US', {
                                    weekday: 'long',
                                    year: 'numeric',
                                    month: 'long',
                                    day: 'numeric'
                                });

                                const reportDateDiv = document.querySelector('.report-header-section .report-date');
                                if (reportDateDiv) {
                                    reportDateDiv.textContent = friendlyDate;
                                    reportDateDiv.style.display = 'block';
                                }
                            }
                        })
                        .catch(() => {});
                }
            }

            function updateReport(date) {
                if (date > maxDate) {
                    date = maxDate;
                }
                const currentUrl = new URL(window.location.href);
                currentUrl.searchParams.set('date', date);
                window.location.href = currentUrl.toString();
            }

            window.updateReport = updateReport;

            function resetDate() {
                updateReport(maxDate);
            }

            const dateInput = document.querySelector('input[type="date"]');
            if (dateInput) {
                dateInput.max = maxDate;
            }

            document.addEventListener('DOMContentLoaded', function() {
                const companySelector = document.querySelector('#companySelector');
                if (companySelector) {
                    const newSelector = companySelector.cloneNode(true);
                    companySelector.parentNode.replaceChild(newSelector, companySelector);

                    newSelector.addEventListener('change', function(e) {
                        e.preventDefault();
                        e.stopPropagation();

                        const newCompanyId = e.target.value;
                        if (newCompanyId !== currentCompanyId) {
                            const selectedOption = e.target.selectedOptions[0];
                            const companyName = selectedOption.text.toLowerCase().replace(/\s+/g, '-');
                            const currentParams = new URLSearchParams(window.location.search);
                            const newUrl = '/' + companyName + '/daily-report' +
                                (currentParams.toString() ? '?' + currentParams.toString() : '');
                            window.location.href = newUrl;
                        }
                    });
                }
            });
        </script>
    </th:block>
</body>
</html>
