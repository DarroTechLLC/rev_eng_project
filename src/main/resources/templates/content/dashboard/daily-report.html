<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daily Report Dashboard</title>
    <style>
        #main-content {
            padding: 0;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px);
        }
        .report-header {
            padding: 12px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        .report-title {
            font-weight: bold;
        }
        .report-date-selector input {
            margin-right: 4px;
            border: solid 2px #e6e6e6;
            padding: 0 6px;
            border-radius: 6px;
        }
        .pdf-viewer {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid" id="main-content">
        <div class="report-header">
            <div class="report-title">Daily Report</div>
            <div class="report-date-selector">
                <input type="date" id="dateSelector" class="form-control">
            </div>
        </div>
        <iframe id="pdfViewer" class="pdf-viewer"></iframe>
    </div>

            const companyId = /*[[${selectedCompany.id}]]*/ 'default-company-id';
            const companyName = /*[[${selectedCompany.name}]]*/ 'default-company-name';

            // Initialize with current date
            const dateSelector = document.getElementById('dateSelector');
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            dateSelector.value = formattedDate;

            // Function to update PDF URL
            function updatePdfUrl(date) {
                const url = `/api/reports/daily-pdf/${companyName}/?company_id=${companyId}&date=${date}`;
                document.getElementById('pdfViewer').src = url;
            }

            // Initialize with current date
            updatePdfUrl(formattedDate);

            // Add event listener for date changes
            dateSelector.addEventListener('change', function() {
                updatePdfUrl(this.value);
            });
        });
    </script>
</body>
</html>
