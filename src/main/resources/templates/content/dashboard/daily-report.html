<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">
<head>
    <title>Daily Report</title>
    <style>
        #main-content {
            padding: 0;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px);
            background: #f8f9fc;
        }
        .report-header {
            padding: 12px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background: white;
            border-bottom: 1px solid #e6e6e6;
            position: relative;
            z-index: 1;
        }
        .report-title {
            font-weight: bold;
            font-size: 1.1rem;
        }
        .report-date-selector {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .report-date-selector input[type="date"] {
            margin-right: 4px;
            border: solid 2px #e6e6e6;
            padding: 0 6px;
            border-radius: 6px;
            height: 32px;
        }
        .report-date-selector button {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            background: #4e73df;
            color: white;
            cursor: pointer;
            font-size: 0.875rem;
        }
        .report-date-selector button:hover {
            background: #2e59d9;
        }
        .report-date-selector button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .pdf-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f8f9fc;
            position: relative;
            z-index: 0;
        }
        .pdf-viewer {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
            background: white;
        }
        .no-pdf-message {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #666;
            font-size: 1.1rem;
            background: white;
            border: 1px solid #e6e6e6;
            margin: 1rem;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            gap: 1rem;
        }
        .no-pdf-message .error-icon {
            font-size: 3rem;
            color: #e74a3b;
        }
        .no-pdf-message .error-title {
            font-weight: bold;
            color: #333;
        }
        .no-pdf-message .error-details {
            color: #666;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="report-header">
            <div class="report-title">Daily Report</div>
            <div class="report-date-selector">
                <input type="date" 
                       th:value="${selectedDate}"
                       th:max="${maxDate}"
                       onchange="updateReport(this.value)"/>
                <button onclick="resetDate()" 
                        th:disabled="${selectedDate == maxDate}">Reset</button>
            </div>
        </div>
        
        <div class="pdf-container">
            <iframe th:if="${pdfUrl != null && !errorMessage}" 
                    class="pdf-viewer"
                    th:src="${pdfUrl}">
            </iframe>
            <div th:if="${pdfUrl == null || errorMessage}" class="no-pdf-message">
                <div class="error-icon">ðŸ“„</div>
                <div class="error-title" th:text="${errorMessage ?: 'No Report Available'}">No Report Available</div>
                <div class="error-details" th:text="${errorDetails ?: 'No PDF report is available for the selected date. Please try a different date or contact support if you believe this is an error.'}">
                    No PDF report is available for the selected date. Please try a different date or contact support if you believe this is an error.
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script th:inline="javascript">
            const maxDate = /*[[${maxDate}]]*/ '';
            const currentCompanyId = /*[[${selectedCompany.id}]]*/ '';
            
            function updateReport(date) {
                // Ensure date is not in the future
                if (date > maxDate) {
                    date = maxDate;
                }
                window.location.href = window.location.pathname + '?date=' + date;
            }
            
            function resetDate() {
                updateReport(maxDate);
            }
            
            // Initialize date input max value
            document.querySelector('input[type="date"]').max = maxDate;

            // Listen for company selector changes
            document.addEventListener('DOMContentLoaded', function() {
                const companySelector = document.querySelector('#companySelector');
                if (companySelector) {
                    companySelector.addEventListener('change', function(e) {
                        const newCompanyId = e.target.value;
                        if (newCompanyId !== currentCompanyId) {
                            // Update URL to maintain daily-report view
                            const path = window.location.pathname;
                            const newPath = path.replace(/\/[^/]+\/daily-report/, '/' + e.target.selectedOptions[0].text.toLowerCase() + '/daily-report');
                            window.location.href = newPath + window.location.search;
                        }
                    });
                }
            });
        </script>
    </th:block>
</body>
</html>
